<img style="position: absolute;right: 7.5px;" src="images/channel1banner.png" width="1520" height="256">
<button onclick="window.open('index.html','_self')" style="border:0px;background-color: rgba(255, 255, 255, 0);cursor: pointer;position:absolute;"><img src="images/facetube.png" width="64" height="64"></button>
<button onclick="window.open('channel1.html', '_self')" style="border: 0px;background-color: rgba(0, 0, 0, 0);cursor: pointer;position: absolute;top: 27%;left: 0.25%;"><img src="images/channel1.png" width="128" height="128" style="border-radius: 50cm;"></button>
<span style="color: white;font-family: 'Segoe UI';font-weight: bold;font-size: xx-large;position: relative;left: 8.65%;top: 5.25cm;">Dark Science</span>
<span style="color: white;font-family: 'Segoe UI';font-weight: bold;font-size: xx-large;position: relative;left: -4.25%;top: 6.25cm;">656K Subs</span>
<span style="color: white;font-family: 'Segoe UI';font-weight: bold;font-size: xx-large;position: relative;top: 8cm;right: 9cm;">Popular</span>
<button class="subButton" id="sub" onclick="sub()" style="border-radius: 5px;border: 0px;background-color: white;position: absolute;top: 33.5%;left: 22.5%;cursor: pointer;;color: black;font-family: 'Segoe UI';font-size: xx-large;font-weight: bold;">Subscribe</button><button id="unsub" onclick="unsub()" style="border-radius: 5px;border: 0px;background-color: white;position: absolute;top: 33.5%;left: 34%;cursor: pointer;;color: black;font-family: 'Segoe UI';font-size: xx-large;font-weight: bold;">Unsubscribe</button>
<audio id="subAudio" src="sounds/subscribe.mp3"></audio>
<p>
    <button onclick="window.open('video1.html','_self')" style="border: 0px;background-color: rgba(255, 255, 255, 0);cursor: pointer;position: relative;top: 7.75cm;"><img src="images/thumbnail1.png" style="border-radius: 0.25cm;" width="256" height="164"></button>
    <button onclick="window.open('video2.html','_self')" style="border: 0px;background-color: rgba(255, 255, 255, 0);cursor: pointer;position: relative;top: 7.75cm;"><img src="images/thumbnail2.png" style="border-radius: 0.25cm;" width="264" height="164"></button>
</p>

<script>
    var subscribed = localStorage.getItem("sub?")
    localStorage.setItem("sub?", subscribed)

    if (localStorage.getItem("sub?") == "true") {
        document.getElementById("sub").innerHTML = "Subscribed";
        document.getElementById("sub").style.backgroundColor = "gray";
        document.getElementById("sub").style.animation = "none";
        document.getElementById("unsub").style.visibility = "visible";
    }
    if (localStorage.getItem("sub?") == "false") {
        document.getElementById("sub").innerHTML = "Subscribe";
        document.getElementById("sub").style.backgroundColor = "white";
        document.getElementById("sub").style.animation = "subAnim 3s ease 0s infinite normal none";
        document.getElementById("unsub").style.visibility = "hidden";
    }

    function unsub() {
        localStorage.setItem("sub?", "false")
        document.getElementById("sub").innerHTML = "Subscribe";
        document.getElementById("sub").style.backgroundColor = "white";
        document.getElementById("sub").style.animation = "subAnim 3s ease 0s infinite normal none";
        document.getElementById("unsub").style.visibility = "hidden";
    }

    function sub() {
        localStorage.setItem("sub?", "true")
        document.getElementById("sub").style.animation = "none";
        document.getElementById("sub").innerHTML = "Subscribed";
        document.getElementById("sub").style.backgroundColor = "gray";
        document.getElementById("unsub").style.visibility = "visible";
        document.getElementById("subAudio").play();
    }
</script>

<style>
    .subButton {
        animation: subAnim 3s ease 0s infinite normal none;
    }

    @keyframes subAnim {
        0% {
		transform: scale(1);
	}

	50% {
		transform: scale(1.1);
	}

	100% {
		transform: scale(1);
	}
}
</style>
