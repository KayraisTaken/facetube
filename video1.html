<audio id="subAudio" src="sounds/subscribe.mp3">

<script>
    var subscribed = localStorage.getItem("sub?")
    localStorage.setItem("sub?", subscribed)

    if (localStorage.getItem("sub?") == "true") {
        document.getElementById("sub").innerHTML = "Subscribed";
        document.getElementById("sub").style.backgroundColor = "gray";
        document.getElementById("sub").style.animation = "none";
        document.getElementById("unsub").style.visibility = "visible";
    }

    function unsub() {
        localStorage.setItem("sub?", "false")
        document.getElementById("sub").innerHTML = "Subscribe";
        document.getElementById("sub").style.backgroundColor = "white";
        document.getElementById("sub").style.animation = "subAnim 3s ease 0s infinite normal none";
        document.getElementById("unsub").style.visibility = "hidden";
    }

    function sub() {
        localStorage.setItem("sub?", "true")
        document.getElementById("sub").innerHTML = "Subscribed";
        document.getElementById("sub").style.backgroundColor = "gray";
        document.getElementById("sub").style.animation = "none";
        document.getElementById("unsub").style.visibility = "visible";
        document.getElementById("subAudio").play();
    }
</script>

<style>
    .subButton {
        animation: subAnim 3s ease 0s infinite normal none;
    }

    @keyframes subAnim {
	0%,
	100% {
		transform: translateX(0);
	}

	10%,
	30%,
	50%,
	70% {
		transform: translateX(-5px);
	}

	20%,
	40%,
	60% {
		transform: translateX(5px);
	}

	80% {
		transform: translateX(8px);
	}

	90% {
		transform: translateX(-8px);
	}
}
</style>
